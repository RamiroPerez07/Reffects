<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Reffects</title>
    <!-- Styles from the main document-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame-container">
        <div class="user-form-window-frame">
            <div class="user-icon" id="signup-icon"></div>
            <form class="user-form" action="./index.html" novalidate>
                <div class="form-field">
                    <input class="input-style1 signin-form-input" type="text" name="username-input" id="username-input" placeholder="Username">
                    <small class="user-error-msg"></small>
                </div>
                <div class="form-field">
                    <input class="input-style1 signin-form-input" type="email" name="email-input" id="email-input" placeholder="E-mail">
                    <small class="user-error-msg"></small>
                </div>
                <div class="form-field">
                    <input class="input-style1 signin-form-input" type="password" name="password-input" id="password-input" placeholder="Password">
                    <small class="user-error-msg"></small>
                </div>
                <button class="btn-style-dark login-btn">Register</button>         
                <p>Already have an account? <a class="go-to-user-form-btn" href="./login.html">Login Here</a></p> <!--./signup.html-->
            </form>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
