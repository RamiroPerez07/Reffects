<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reffects</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>



    <!--#####################################-->

    <header id="body-header">
        <div id="header-logo"></div>
        <div id="bars-menu-btn">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="navbar">
            <ul id="navbar-list">
                <li class="list-item">
                    <a href="#hero">Home</a>
                </li>
                <li class="list-item">
                    <a href="#products-section">Fx Pedals</a>
                </li>
                <li class="list-item">
                    <i id="shopping-cart-icon" class="fa-sharp fa-solid fa-cart-shopping"><div id="shopping-cart-counter">5</div></i>
                </li>
                <li class="list-item">
                    <i id="user-icon" class="fa fa-user" aria-hidden="true"></i>
                </li>
            </ul>
        </nav>
        <!--########### Shopping Cart ###########-->
        <div class="cart-frame" id="shopping-cart">
            <div class="exit-btn" id="cart-exit-btn"></div>
            <h2 class="cart-title">Your Products</h2>
            <div id="cart-products-container"></div>
            <div class="subtotal-container">
                <p class="subtotal-label">Subtotal</p>
                <span class="subtotal-amount" id="subtotal-amount">$ 2000</span>
                <p class="subtotal-label">Shipping</p>
                <span class="subtotal-amount" id="shipping-amount">$ 200</span>
            </div>
            <div class="separator separator-style2"></div>
            <div class="total-container">
                <p class="total-label">Total</p>
                <span class="total-amount gradient-text" id="total-amount">$ 2200</span>
            </div>
        </div>
        <!-- Overlay -->
        <div id="shopping-cart-bg" class="blur-bg"></div>
    </header>
    <main id="main">

        <!-- Hero Section -->
        <section id="hero" class="main-subsection">
            <div id="hero-left" class="hero-subsection">
                <h1 class="gradient-text">Reffects</h1>
                <p class="hero-desc-txt">Explore new sounds for your guitar</p>
                <button id="show-our-products" class="btn-style-dark">Our Products</button>
            </div>
            <div id="hero-right" class="hero-subsection">
                <div id="hero-img"></div>
            </div>
        </section>

        <!-- Product List -->
        <section id="products-section" class="main-subsection">
            <h2 id="product-section-title">Guitar's Fx Pedals</h2>
            <div id="category-section">
                <!-- Template Category Card -->
            </div>
            <div id="products-container">
                <!-- Template Product Card -->
            </div>
        </section>

    </main>
    <footer id="body-footer">
        <p class="sign">Coded by <a href="https://github.com/RamiroPerez07">Ramiro Perez</a></p>
    </footer>
    <div class="message-modal"></div>
    <!-- Categories -->
    <script src="./categories.js"></script>
    <!-- Data - Pedals array -->
    <script src="./data.js"></script>
    <!-- Custom JS -->
    <script src="./index.js"></script>
</body>
</html>
