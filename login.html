<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Reffects</title>
    <link rel="shortcut icon" href="./assets/img/guitar-pedal.png" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles from the main document-->
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body class="dark-window">
    <div class="frame-container">
        <nav class="form-nav">
            <ul class="form-nav-list">
                <li class="list-item">
                    <i class="fa-solid fa-house return-home-btn"></i>
                </li>
            </ul>
        </nav>
        
        <div class="user-form-window-frame">
            <div class="user-icon" id="signin-icon"></div>
            <form class="user-form" action="./index.html" novalidate>
                <div class="form-field">
                    <input class="input-style1 signin-form-input" type="text" name="username-input" id="username-input" placeholder="Username">
                    <small class="user-error-msg"></small>
                </div>
                <div class="form-field">
                    <input class="input-style1 signin-form-input" type="password" name="password-input" id="password-input" placeholder="Password">
                    <small class="user-error-msg"></small>
                </div>
                <button class="btn-style-dark login-btn">Login</button>
                <p>Not a member? <a class="go-to-user-form-btn" href="./signup.html">Sign Up</a></p> <!--./signup.html-->
            </form>
        </div>
    </div>
    <script src="./assets/login.js"></script>
</body>
</html>
